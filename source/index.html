<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1" name="viewport">
    <title>Settlement System</title>
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <header class="main-header">

    <div class="main-header__content">
        <div class="main-header__login">
            <button class="login">
                <a href="#">
                    Войти
                </a>
            </button>
        </div>

        <div class="main-header__login"><img src="img/logo.svg" alt="Logo"></div>

        <div class="main-header__help">
            <p class="help"><a href="#">Помощь</a></p>
        </div>

    </div>
    
    </header>


  <main class="main">

    <section class="search">
        <div class="container">
            <h1 class="search__title">Поиск начислений</h1>
            <div class="search__form">
                <form>
                    <input name="s" placeholder="Введите данные для поиска" type="search">
                    <button class="search__button" type="submit">Найти</button>
                </form>
            </div>
            <div class="search__description">Чем больше параметров введено, тем полнее результаты поиска</div>
        </div>
    </section>

  </main>


  <footer class="main-footer">

    
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
